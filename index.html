<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet" >
    <script src="https://kit.fontawesome.com/fce64d8d5d.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>
<body>
    <h1 id="title">My Pokedex</h1>
    <main>
        <section>
            <div class="row g-3">
                <div class="col-auto">
                  <label for="input-area" class="visually-hidden">Pokemon Name or ID</label>
                  <input type="text" class="form-control" id="input-area" placeholder="Pokemon Name or ID">
                </div>
                <div class="col-auto">
                  <button id="search-button" class="btn btn-primary mb-3">Search</button>
                </div>
            </div>
            <div>
                <i id="previous-pokemon-button" class="far fa-arrow-alt-circle-left"></i>
                <img id="pokemon-image" src="./Images/pokedex.png" class="img-thumbnail" alt="Pokemon image">
                <i id="next-pokemon-button" class="far fa-arrow-alt-circle-right"></i>
            </div>
            <ul id="information-list" class="list-group list-group-flush">
                <li id='pokemon-name' class="list-group-item">Name</li>
                <li id='pokemon-weight'class="list-group-item">Weight: </li>
                <li id='pokemon-height'class="list-group-item">Height: </li>
                <li id='pokemon-types'class="list-group-item">Types: </li>
            </ul>
            <div id="pokemon-list" class="card" style="width: 18rem;">
                
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js" defer></script>
</body>
</html>
