<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/fce64d8d5d.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokedex</title>
  </head>
  <body>
    <header class="header">
      <div class="col-auto">
        <label for="username-area" class="visually-hidden"></label>
        <input
          type="text"
          class="form-control"
          id="username-area"
          placeholder="Username"
        />
      </div>
      <div class="col-auto">
        <button id="sing-in-button" class="btn btn-primary">Sing in</button>
      </div>
    </header>
    <h1 id="title">My Pokedex</h1>
    <main>
      <section>
        <div id="search-area" class="row g-3">
          <div class="col-auto">
            <label for="name-input-area" class="visually-hidden"></label>
            <input
              type="text"
              class="form-control"
              id="name-input-area"
              placeholder="Pokemon Name"
            />
          </div>
          <div class="col-auto">
            <label for="id-input-area" class="visually-hidden"></label>
            <input
              type="text"
              class="form-control"
              id="id-input-area"
              placeholder="Pokemon ID"
            />
          </div>
          <div class="col-auto">
            <button id="search-button" class="btn btn-primary mb-3">
              Search
            </button>
          </div>
        </div>
        <div class="center">
          <i
            id="previous-pokemon-button"
            class="far fa-arrow-alt-circle-left"
          ></i>
          <img
            id="pokemon-image"
            src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/lrg/9781/7854/9781785491092.jpg"
            class="img-thumbnail"
            alt="Pokemon image"
          />
          <i id="next-pokemon-button" class="far fa-arrow-alt-circle-right"></i>
        </div>
        <ul id="information-list" class="list-group list-group-flush">
          <li id="pokemon-name" class="list-group-item">Name</li>
          <li id="pokemon-weight" class="list-group-item">Weight:</li>
          <li id="pokemon-height" class="list-group-item">Height:</li>
          <li id="pokemon-types" class="list-group-item">Types:</li>
        </ul>
        <div id="pokemon-list" class="card"></div>
      </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js" defer></script>
  </body>
</html>
